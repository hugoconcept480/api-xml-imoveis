<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Feed XML - Imob86</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #333; margin-top: 0; font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 600; font-size: 0.9rem; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; box-sizing: border-box; }
        input:focus, select:focus { border-color: #0066FF; outline: none; }
        .helper { font-size: 0.8rem; color: #888; margin-top: 0.25rem; }
        
        button.action-btn { width: 100%; padding: 1rem; background: #0066FF; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button.action-btn:hover { background: #0052cc; }
        
        .result { margin-top: 2rem; background: #eef2f7; padding: 1rem; border-radius: 6px; word-break: break-all; display: none; border: 1px solid #dce4ec; }
        .result-label { font-size: 0.75rem; text-transform: uppercase; color: #666; font-weight: bold; margin-bottom: 0.5rem; display: block; }
        .result-link { color: #0066FF; text-decoration: none; font-weight: 500; display: block; margin-bottom: 1rem; }
        
        .copy-btn { background: #fff; border: 1px solid #ccc; color: #333; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; width: 100%; }
        .copy-btn:hover { background: #f9f9f9; }

        /* Classe utilitária para esconder elementos */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Gerador de Link (Meta Ads)</h1>
        
        <div class="form-group">
            <label for="hash">Hash do Cliente *</label>
            <input type="text" id="hash" placeholder="Cole o código HASH aqui..." required>
        </div>

        <div class="form-group">
            <label for="destinationType">Onde o cliente vai clicar?</label>
            <select id="destinationType" onchange="toggleFields()">
                <option value="site">No Site da Imobiliária (Padrão)</option>
                <option value="whatsapp">No WhatsApp (Sem site)</option>
                <option value="custom">Em Site Externo (Busca/Ref)</option>
            </select>
        </div>

        <div id="field-domain" class="form-group">
            <label for="domain">Domínio do Site</label>
            <input type="text" id="domain" placeholder="Ex: imobiliariasilva.com.br">
            <div class="helper">O link abrirá em: site.com.br/imovel/{id}</div>
        </div>

        <div id="field-phone" class="form-group hidden">
            <label for="phone">Número do WhatsApp</label>
            <input type="text" id="phone" placeholder="Ex: 86999998888">
            <div class="helper">Digite apenas números com DDD (Ex: 86...)</div>
        </div>

        <div id="field-format" class="form-group hidden">
            <label for="format">Formato da Busca</label>
            <input type="text" id="format" placeholder="Ex: /busca?ref={id}">
            <div class="helper">Use <b>{id}</b> onde deve entrar o código do imóvel.</div>
        </div>

        <button class="action-btn" onclick="generateLink()">Gerar Link do Feed</button>

        <div class="result" id="resultArea">
            <span class="result-label">Link para Cadastrar no Facebook:</span>
            <a href="#" id="finalLink" class="result-link" target="_blank">...</a>
            <button class="copy-btn" onclick="copyLink()">Copiar Link</button>
        </div>
    </div>

    <script>
        // Função que mostra/esconde campos baseado no select
        function toggleFields() {
            const type = document.getElementById('destinationType').value;
            
            // 1. Esconde tudo primeiro
            document.getElementById('field-domain').classList.add('hidden');
            document.getElementById('field-phone').classList.add('hidden');
            document.getElementById('field-format').classList.add('hidden');

            // 2. Mostra só o necessário
            if (type === 'site') {
                document.getElementById('field-domain').classList.remove('hidden');
            } else if (type === 'whatsapp') {
                document.getElementById('field-phone').classList.remove('hidden');
            } else if (type === 'custom') {
                document.getElementById('field-domain').classList.remove('hidden');
                document.getElementById('field-format').classList.remove('hidden');
            }
        }

        // Função que gera a URL final
        function generateLink() {
            const hash = document.getElementById('hash').value.trim();
            if (!hash) {
                alert("Por favor, digite o Hash do cliente!");
                document.getElementById('hash').focus();
                return;
            }

            const type = document.getElementById('destinationType').value;
            // Pega a URL base atual automaticamente
            const baseUrl = `https://${window.location.hostname}/feed/${hash}`;
            let params = [];

            if (type === 'site') {
                const domain = document.getElementById('domain').value.trim();
                if (domain) params.push(`domain=${domain}`);
            } 
            else if (type === 'whatsapp') {
                let phone = document.getElementById('phone').value.trim();
                phone = phone.replace(/\D/g, ''); // Remove tudo que não for número
                if (phone) {
                    // Adiciona o código do país se faltar
                    if (!phone.startsWith('55') && phone.length <= 11) {
                        phone = '55' + phone;
                    }
                    params.push(`phone=${phone}`);
                }
            }
            else if (type === 'custom') {
                const domain = document.getElementById('domain').value.trim();
                const format = document.getElementById('format').value.trim();
                if (domain) params.push(`domain=${domain}`);
                if (format) params.push(`url_format=${encodeURIComponent(format)}`);
            }

            // Monta a string final
            const finalUrl = params.length > 0 ? `${baseUrl}?${params.join('&')}` : baseUrl;

            // Exibe na tela
            const linkElement = document.getElementById('finalLink');
            linkElement.href = finalUrl;
            linkElement.innerText = finalUrl;
            document.getElementById('resultArea').style.display = 'block';
        }

        // Função para copiar para área de transferência
        function copyLink() {
            const url = document.getElementById('finalLink').innerText;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link copiado com sucesso!");
            });
        }

        // Garante que a tela comece no estado certo
        window.onload = function() {
            toggleFields();
        };
    </script>
</body>
</html>
