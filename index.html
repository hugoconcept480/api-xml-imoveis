<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador XML Meta Ads</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #333; margin-top: 0; font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 600; font-size: 0.9rem; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; box-sizing: border-box; }
        input:focus, select:focus { border-color: #0066FF; outline: none; }
        .helper { font-size: 0.8rem; color: #888; margin-top: 0.25rem; }
        
        button.action-btn { width: 100%; padding: 1rem; background: #0066FF; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button.action-btn:hover { background: #0052cc; }
        
        .result { margin-top: 2rem; background: #eef2f7; padding: 1rem; border-radius: 6px; word-break: break-all; display: none; border: 1px solid #dce4ec; }
        .result-label { font-size: 0.75rem; text-transform: uppercase; color: #666; font-weight: bold; margin-bottom: 0.5rem; display: block; }
        .result-link { color: #0066FF; text-decoration: none; font-weight: 500; display: block; margin-bottom: 1rem; }
        .copy-btn { background: #fff; border: 1px solid #ccc; color: #333; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; width: 100%; }
        .copy-btn:hover { background: #f9f9f9; }
        .hidden { display: none !important; }
        .source-selector { background-color: #f0f7ff; padding: 10px; border-radius: 6px; border: 1px solid #cce5ff; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Gerador XML Meta Ads</h1>
        
        <div class="form-group source-selector">
            <label for="dataSource">Fonte de Dados (Entrada)</label>
            <select id="dataSource" onchange="toggleSource()">
                <option value="native">XML padrão Hash (Imob86)</option>
                <option value="group">XML padrão GrupoZap (OLX)</option>
            </select>
            <div class="helper" id="sourceHelper">Usa o Hash de 32 letras do sistema.</div>
        </div>
        
        <div class="form-group">
            <label for="outputFormat">Formato de Saída (Facebook)</label>
            <select id="outputFormat">
                <option value="rss">RSS 2.0 (Google Merchant) - Padrão</option>
                <option value="meta_native">Meta Native (XML Antigo)</option>
            </select>
        </div>

        <div class="form-group">
            <label id="labelIdentifier" for="identifier">Hash do Cliente *</label>
            <input type="text" id="identifier" placeholder="Ex: D41D8CD98F..." required>
        </div>

        <div class="form-group">
            <label for="destinationType">Destino do Clique</label>
            <select id="destinationType" onchange="toggleFields()">
                <option value="site">Site Próprio</option>
                <option value="whatsapp">WhatsApp (Sem site)</option>
                <option value="custom">Site Externo (Busca)</option>
            </select>
        </div>

        <div id="field-domain" class="form-group">
            <label for="domain">Domínio do Site</label>
            <input type="text" id="domain" placeholder="Ex: imobiliariasilva.com.br">
        </div>

        <div id="field-phone" class="form-group hidden">
            <label for="phone">Número do WhatsApp</label>
            <input type="text" id="phone" placeholder="Ex: 86999998888">
        </div>

        <div id="field-format" class="form-group hidden">
            <label for="format">Formato da Busca</label>
            <input type="text" id="format" placeholder="Ex: /busca?ref={id}">
            <div class="helper">Use <b>{id}</b> onde entra o código.</div>
        </div>

        <button class="action-btn" onclick="generateLink()">Gerar Link</button>

        <div class="result" id="resultArea">
            <span class="result-label">Link Gerado:</span>
            <a href="#" id="finalLink" class="result-link" target="_blank">...</a>
            <button class="copy-btn" onclick="copyLink()">Copiar Link</button>
        </div>
    </div>

    <script>
        function toggleSource() {
            const source = document.getElementById('dataSource').value;
            const label = document.getElementById('labelIdentifier');
            const input = document.getElementById('identifier');
            const helper = document.getElementById('sourceHelper');

            if (source === 'native') {
                label.innerText = "Hash do Cliente *";
                input.placeholder = "Ex: D41D8CD98F...";
                helper.innerText = "Usa o Hash gerado pelo Imob86 XML.";
            } else {
                label.innerText = "ID da Imobiliária *";
                input.placeholder = "Ex: 11, 91, 150...";
                helper.innerText = "Usa o ID numérico da integração GrupoZap.";
            }
        }

        function toggleFields() {
            const type = document.getElementById('destinationType').value;
            document.getElementById('field-domain').classList.add('hidden');
            document.getElementById('field-phone').classList.add('hidden');
            document.getElementById('field-format').classList.add('hidden');

            if (type === 'site') document.getElementById('field-domain').classList.remove('hidden');
            else if (type === 'whatsapp') document.getElementById('field-phone').classList.remove('hidden');
            else if (type === 'custom') {
                document.getElementById('field-domain').classList.remove('hidden');
                document.getElementById('field-format').classList.remove('hidden');
            }
        }

        function generateLink() {
            const id = document.getElementById('identifier').value.trim();
            if (!id) { alert("Preencha o Hash ou ID!"); return; }

            const source = document.getElementById('dataSource').value;
            const outputFormat = document.getElementById('outputFormat').value;
            const destType = document.getElementById('destinationType').value;
            
            const baseUrl = `https://${window.location.hostname}/feed/${id}`;
            let params = [];

            // Adiciona parâmetros
            if (source === 'group') params.push('source=group');
            else params.push('source=native');

            if (outputFormat === 'meta_native') params.push('output_format=meta_native');
            // Se for RSS não precisa adicionar pois é o padrão

            if (destType === 'site') {
                const domain = document.getElementById('domain').value.trim();
                if (domain) params.push(`domain=${domain}`);
            } else if (destType === 'whatsapp') {
                let phone = document.getElementById('phone').value.replace(/\D/g, '');
                if (phone) {
                    if (!phone.startsWith('55') && phone.length <= 11) phone = '55' + phone;
                    params.push(`phone=${phone}`);
                }
            } else if (destType === 'custom') {
                const domain = document.getElementById('domain').value.trim();
                const format = document.getElementById('format').value.trim();
                if (domain) params.push(`domain=${domain}`);
                if (format) params.push(`url_format=${encodeURIComponent(format)}`);
            }

            const finalUrl = params.length > 0 ? `${baseUrl}?${params.join('&')}` : baseUrl;
            
            const linkEl = document.getElementById('finalLink');
            linkEl.href = finalUrl;
            linkEl.innerText = finalUrl;
            document.getElementById('resultArea').style.display = 'block';
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('finalLink').innerText)
                .then(() => alert("Copiado!"));
        }

        window.onload = function() { toggleSource(); toggleFields(); };
    </script>
</body>
</html>
